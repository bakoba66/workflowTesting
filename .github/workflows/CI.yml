name: CI

on: 
  pull_request:
    branches: [dev]

jobs:
  run-ci-commands:
    runs-on: macos-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Setup - Xcode
        run: sudo xcode-select -s /Applications/Xcode_12.3.app
      - name: "xcode test again"
        run: xcodebuild test -scheme bakoWorkflowTests -project bakoworkflow.xcodeproj -destination "platform=iOS Simulator,id=C86B6F7C-B560-41C0-ADD1-83CD36DF1678,OS=14.3,name=iPhone 8"
